version: '3'
services:


  spring:
    depends_on:
      - mysql
    image: eyabenamor/firstimage
    ports:
      - "8089:8089"

  mysql:
    image: mysql:latest
    environment:
      MYSQL_ROOT_USERNAME: root
      MYSQL_ROOT_PASSWORD:
    ports:
      - "3306:3306"
    restart: unless-stopped
  nexus:
    image: sonatype/nexus3
    ports:
      - "8082:8081"
    volumes:
      - "nexus-data:/sonatype-work"
volumes:
  nexus-data:
