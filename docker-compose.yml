version: '3'
services:



  mysql:
    container_name: mysql
    image: mysql:latest
    ports:
      - "3306:3306"
    environment:
      - MYSQL_DATABASE=kaddem
      - MYSQL_ROOT_PASSWORD=root


  spring:
    container_name: spring
    image: eyabenamor/springimage:latest
    restart: on-failure
    ports:
      - "8089:8089"
    depends_on:
      - mysql
    environment:
      - spring.datasource.url=jdbc:mysql://mysql:3306/kaddem?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC&createDatabaseIfNotExist=true
      - spring.datasource.username=root
      - spring.datasource.password=root
      - spring.jpa.show-sql=true
      - spring.jpa.hibernate.ddl-auto=update
      - spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
      -
  angular:
    build: C:\Users\MSI\Documents\GitHub\FrontReactDevops
    ports:
      - 3000:3000
    depends_on:
      - spring
